<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>BMI Calculator</h2>
        <label for="weight">Weight (kg):</label>
        <input type="number" id="weight" step="0.01"><br><br>
        <label for="height">Height (m):</label>
        <input type="number" id="height" step="0.01"><br><br>
        <button onclick="calculateBMI()">Calculate BMI</button><br><br>
        <div id="result"></div>
    </div>

    <script>
        function calculateBMI() {
            var weight = parseFloat(document.getElementById('weight').value);
            var height = parseFloat(document.getElementById('height').value);

            if (isNaN(weight) || isNaN(height) || weight <= 0 || height <= 0) {
                alert('Please enter valid weight and height.');
                return;
            }

            var bmi = weight / (height * height);
            var resultDiv = document.getElementById('result');
            var resultText = "BMI: " + bmi.toFixed(2) + "<br>";

            if (bmi <= 18.4) {
                resultText += "Result: Underweight";
            } else if (bmi >= 18.5 && bmi <= 24.9) {
                resultText += "Result: Normal Weight";
            } else if (bmi >= 25 && bmi <= 29.9) {
                resultText += "Result: Overweight";
            } else {
                resultText += "Result: Obese";
            }

            resultDiv.innerHTML = resultText;
        }
    </script>
</body>
</html>
